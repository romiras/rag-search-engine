<div id="search-results">
  {% if results %}
  <p>Found {{ results|length }} results:</p>
  {% for path, content, score in results %}
  <div class="result-item" onclick="loadDocument(this.getAttribute('data-path'))" data-path="{{ path }}">
    <span class="result-score">Relevance: {{ "%.0f"|format(score) }}%</span>
    <div class="result-path">{{ path }}</div>
    <div class="result-content raw-markdown">{{ content }}</div>
  </div>
  {% endfor %} {% else %}
  <p>No results found matching your threshold.</p>
  {% endif %}
</div>
