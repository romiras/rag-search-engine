<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Search Engine</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <style>
      :root {
        --bg-color: #0d1117;
        --container-bg: #161b22;
        --text-main: #c9d1d9;
        --text-dim: #8b949e;
        --accent-blue: #58a6ff;
        --accent-green: #3fb950;
        --border-color: #30363d;
        --input-bg: #0d1117;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        max-width: 1500px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: var(--bg-color);
        color: var(--text-main);
      }

      h1 {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 10px;
        margin-bottom: 30px;
      }

      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
        padding: 20px;
        background: var(--container-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
      }

      .search-box input {
        flex-grow: 1;
        padding: 12px 16px;
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-main);
        font-size: 16px;
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
      }

      .btn {
        padding: 10px 20px;
        background: var(--accent-blue);
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: opacity 0.2s;
      }

      .btn:hover {
        opacity: 0.9;
      }
      .btn-sync {
        background: var(--accent-green);
      }

      .result-item {
        border-bottom: 1px solid var(--border-color);
        padding: 20px 0;
      }

      .result-path {
        color: var(--accent-blue);
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.85em;
        margin-bottom: 8px;
      }

      .result-score {
        float: right;
        color: var(--text-dim);
        font-size: 0.8em;
        background: #21262d;
        padding: 2px 8px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .result-content {
        font-size: 0.95em;
        color: var(--text-main);
      }

      .sync-section {
        margin-top: 60px;
        padding: 30px;
        background: var(--container-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
      }

      .progress-container {
        margin-top: 15px;
      }
      .progress-bar {
        height: 8px;
        background: #30363d;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-bottom: 10px;
      }
      .progress-inner {
        height: 100%;
        background: var(--accent-green);
        width: 0%;
        transition: width 0.3s;
      }
      .sync-info {
        font-size: 0.9em;
        color: var(--text-dim);
      }

      /* Two-Pane Layout */
      .app-layout {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      .left-pane {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .right-pane {
        flex: 1;
        min-width: 0;
        background: var(--container-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 20px;
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        display: none;
      }
      .btn-close {
        float: right;
        background: var(--border-color);
        padding: 5px 10px;
        font-size: 0.8em;
        margin-bottom: 15px;
      }
      .result-item {
        cursor: pointer;
        transition: background 0.2s;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid transparent;
        border-bottom: 1px solid var(--border-color);
      }
      .result-item:hover {
        background: #1f2428;
        border-color: #30363d;
      }

      /* Markdown Styling */
      .markdown-body pre,
      .result-content pre {
        background-color: #0d1117;
        border: 1px solid var(--border-color);
        padding: 0.75rem;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin: 0.5rem 0;
      }
      .markdown-body code,
      .result-content code {
        font-family: Consolas, "Liberation Mono", Menlo, monospace;
        background-color: #21262d;
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
        font-size: 0.85em;
      }
      .markdown-body blockquote {
        border-left: 3px solid var(--border-color);
        padding-left: 10px;
        color: var(--text-dim);
        margin: 0;
      }
      .markdown-body p {
        margin-bottom: 10px;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3,
      .markdown-body h4 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: var(--text-main);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.3em;
      }
      .markdown-body img {
        max-width: 100%;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>RAG Search Engine</h1>

    <div class="app-layout">
      <div class="left-pane">
        <form class="search-box" hx-post="/search" hx-target="#search-results">
          <input
            type="text"
            name="query"
            placeholder="Search your documents..."
          />
          <button type="submit" class="btn">Search</button>
        </form>

        <div id="search-results">
          <!-- Search results will appear here -->
        </div>

        <div class="sync-section">
          <h3>Index Sync</h3>
          <p style="color: var(--text-dim); margin-bottom: 20px">
            Index your local markdown files to enable semantic search.
          </p>
          <div id="sync-container">
            <button
              class="btn btn-sync"
              hx-post="/sync"
              hx-target="#sync-container"
              hx-swap="outerHTML"
            >
              Start Full Index Sync
            </button>
          </div>
        </div>
      </div>

      <div class="right-pane" id="document-pane">
        <button class="btn btn-close" onclick="closeDocument()">Close</button>
        <div id="document-content" class="markdown-body"></div>
      </div>
    </div>

    <script>
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true,
      });

      document.body.addEventListener("htmx:afterSwap", function (evt) {
        if (evt.detail.target.id === "search-results") {
          const contents = document.querySelectorAll(".raw-markdown");
          contents.forEach((el) => {
            if (!el.dataset.rendered) {
              el.innerHTML = md.render(el.textContent);
              el.dataset.rendered = "true";
            }
          });
        }
      });

      async function loadDocument(path) {
        const pane = document.getElementById("document-pane");
        const content = document.getElementById("document-content");
        pane.style.display = "block";
        content.innerHTML = "<p>Loading document...</p>";

        try {
          const response = await fetch(
            "/api/document?path=" + encodeURIComponent(path),
          );
          if (!response.ok) throw new Error("Fetch failed");
          const text = await response.text();
          content.innerHTML = md.render(text);
        } catch (err) {
          content.innerHTML =
            '<p style="color:#ff7b72">Error loading document: ' + err + "</p>";
        }
      }

      function closeDocument() {
        document.getElementById("document-pane").style.display = "none";
      }
    </script>
  </body>
</html>
