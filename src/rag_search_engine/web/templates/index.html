<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search Engine</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --border-color: #30363d;
            --input-bg: #0d1117;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        h1 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 30px; }
        
        .search-box { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 30px;
            padding: 20px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .search-box input { 
            flex-grow: 1; 
            padding: 12px 16px; 
            background: var(--input-bg);
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            color: var(--text-main);
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        .btn { 
            padding: 10px 20px; 
            background: var(--accent-blue); 
            color: #ffffff; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn-sync { background: var(--accent-green); }

        .result-item { 
            border-bottom: 1px solid var(--border-color); 
            padding: 20px 0; 
        }

        .result-path { 
            color: var(--accent-blue); 
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.85em; 
            margin-bottom: 8px; 
        }

        .result-score { 
            float: right; 
            color: var(--text-dim); 
            font-size: 0.8em; 
            background: #21262d;
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .result-content {
            font-size: 0.95em;
            color: var(--text-main);
        }

        .sync-section { 
            margin-top: 60px; 
            padding: 30px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .progress-container { margin-top: 15px; }
        .progress-bar { 
            height: 8px; 
            background: #30363d; 
            border-radius: 4px; 
            overflow: hidden; 
            width: 100%; 
            margin-bottom: 10px;
        }
        .progress-inner { height: 100%; background: var(--accent-green); width: 0%; transition: width 0.3s; }
        .sync-info { font-size: 0.9em; color: var(--text-dim); }
    </style>
</head>
<body>
    <h1>RAG Search Engine</h1>
    
    <div class="search-box">
        <input type="text" name="query" placeholder="Search your documents..." 
               hx-post="/search" hx-trigger="keyup changed delay:500ms, search" 
               hx-target="#search-results">
        <button class="btn" hx-post="/search" hx-target="#search-results">Search</button>
    </div>

    <div id="search-results">
        <!-- Search results will appear here -->
    </div>

    <div class="sync-section">
        <h3>Index Sync</h3>
        <p style="color: var(--text-dim); margin-bottom: 20px;">Index your local markdown files to enable semantic search.</p>
        <div id="sync-container">
            <button class="btn btn-sync" hx-post="/sync" hx-target="#sync-container" hx-swap="outerHTML">
                Start Full Index Sync
            </button>
        </div>
    </div>
</body>
</html>
